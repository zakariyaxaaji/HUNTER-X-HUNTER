<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Hunter X hunter</title>
  </head>
  <body>
    <nav>
      <img id="logo" src="images/hunter-x-hunter-logo-SVG.svg" alt="logo" />
    </nav>
    <div class="search">
      <div class="search_container">
        <label for="search">Search</label>
        <input type="search" id="search" />
        <img src="images/icons8-search-26.svg" alt="search icon" />
      </div>

      <div class="filter_container">
        <label for="filter"> Filter</label>
        <select name="filter" id="nen_type">
          <option disabled selected value="">Select an option</option>
          <option value="Specialization">Specialization</option>
          <option value="Emission">Emission</option>
          <option value="Manipulation">Manipulation</option>
          <option value="Transmutation">Transmutation</option>
          <option value="Conjuration">Conjuration</option>
          <option value="Enhancement">Enhancement</option>
          <option value="Unknown">Unknown</option>
        </select>
      </div>
    </div>

    <ul class="cards">
      <template class="template">
        <li class="card">
          <img class="img" src="" alt="" />
          <h2 class="name"></h2>
          <span class="gender"></span><br />
          <span class="nen"></span><br />
        </li>
      </template>
    </ul>
    <footer>
      <p>
        Credit: This was buildt with the HUNTER X HUNTER API from
        <a href="https://hxh-api.vercel.app/" target="_blank">HXH API</a>
      </p>
    </footer>
  </body>
</html>
