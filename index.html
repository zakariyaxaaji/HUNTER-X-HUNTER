<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Hunter X hunter</title>
  </head>
  <body>
    <nav>
      <img src="images/hunter-x-hunter-logo-SVG.svg" alt=" logo" />
    </nav>
    <div class="search">
      <label for="search">Search</label>
      <input type="search" id="search" />
      <img src="images/icons8-search-26.svg" alt="search icon" />

      <label for="filter"> Filter</label>
      <select name="filter" id="nen_type">
        <option value="Specialization">Specialization</option>
        <option value="Emission">Emission</option>
        <option value="Manipulation">Manipulation</option>
        <option value="Transmutation">Transmutation</option>
        <option value="Conjuration">Conjuration</option>
        <option value="Enhancement">Enhancement</option>
      </select>
    </div>

    <ul class="cards">
      <template class="template">
        <li class="card">
          <img class="img" src="" alt="" />
          <h2 class="name"></h2>
          <span class="gender"></span><br />
          <span class="nen"></span><br />
        </li>
      </template>
    </ul>
  </body>
</html>
